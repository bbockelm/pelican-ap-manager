name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download modules
        run: go mod download

      - name: Check formatting
        run: |
          set -euo pipefail
          gofmt -l $(go list -f '{{.Dir}}' ./...) > /tmp/gofmt.out
          if [ -s /tmp/gofmt.out ]; then
            echo "Go files need formatting:" && cat /tmp/gofmt.out
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...
