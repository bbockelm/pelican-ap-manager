# Example HTCondor configuration for Pelican Manager with Web Server

# Core pelican manager settings
PELICAN_MANAGER_POLL_INTERVAL = 30s
PELICAN_MANAGER_ADVERTISE_INTERVAL = 1m
PELICAN_MANAGER_EPOCH_LOOKBACK = 24h
PELICAN_MANAGER_STATS_WINDOW = 1h
PELICAN_MANAGER_DIRECTOR_CACHE_TTL = 15m

# Database and state paths
PELICAN_MANAGER_STATE_PATH = $(SPOOL)/pelican_state.json
PELICAN_MANAGER_INFO_PATH = $(SPOOL)/pelican_info.json

# Collector and schedd configuration
PELICAN_MANAGER_COLLECTOR_HOST = $(COLLECTOR_HOST)
PELICAN_MANAGER_SCHEDD_NAME = $(SCHEDD_NAME)

# Site attribute for job routing
PELICAN_MANAGER_SITE_ATTRIBUTE = MachineAttrGLIDEIN_ResourceName0

# Job mirror (optional)
# PELICAN_MANAGER_JOB_MIRROR_PATH = $(SPOOL)/pelican_job_mirror

# Web server configuration
# Option 1: Unix domain socket (recommended for local access)
PELICAN_MANAGER_WEB_SOCKET_PATH = $(SPOOL)/pelican_manager.sock

# Option 2: TCP/HTTP listen address (uncomment to use instead of Unix socket)
# PELICAN_MANAGER_WEB_LISTEN_ADDRESS = :8080

# Optional: TLS configuration for TCP/HTTP mode
# PELICAN_MANAGER_WEB_TLS_CERT = /etc/pelican/cert.pem
# PELICAN_MANAGER_WEB_TLS_KEY = /etc/pelican/key.pem

# Optional: Custom database path
# PELICAN_MANAGER_WEB_DB_PATH = $(SPOOL)/pelican_web.db
